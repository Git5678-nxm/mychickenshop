<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY CHICKEN SHOP | Varanasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main-red: #cc0000; 
            --dark-gray: #1a1a1a; 
            --whatsapp-green: #25D366; 
            --gold: #ffd700; 
            --discount-gray: #888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f4f4f4; color: #333; }
        
        @keyframes rainbowBlink {
            0% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
            66% { color: #0080ff; text-shadow: 0 0 15px #0080ff; }
            100% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
        }
        .blink-name {
            font-family: 'Oswald', sans-serif; font-size: clamp(2.2rem, 8vw, 3.8rem); 
            animation: rainbowBlink 3s infinite linear; text-transform: uppercase;
            font-weight: 700; text-align: center; display: block;
        }

        header { background: var(--dark-gray); color: white; padding: 40px 20px; text-align: center; border-bottom: 6px solid var(--main-red); }
        .offers-bar { background: var(--main-red); color: white; padding: 12px; overflow: hidden; font-weight: bold; }
        .marquee { display: inline-block; animation: scroll 20s linear infinite; white-space: nowrap; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { max-width: 1200px; margin: auto; padding: 25px; }
        #menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: #fff; border-radius: 18px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: 1px solid #ddd; position: relative; }
        .discount-badge { position: absolute; top: 12px; right: 12px; background: #ffcc00; color: #000; padding: 4px 10px; font-weight: bold; border-radius: 6px; z-index: 2; }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 20px; text-align: center; }
        
        .old-price { color: var(--discount-gray); text-decoration: line-through; font-size: 1.1rem; margin-right: 8px; }
        .new-price { color: var(--main-red); font-size: 2.1rem; font-weight: bold; }
        .btn-order { background: var(--whatsapp-green); color: white; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; display: block; margin-top: 15px; }

        .admin-panel { background: #fff; margin-top: 50px; padding: 30px; border-radius: 15px; border: 2px solid #ddd; }
        #admin-controls { display: none; margin-top: 20px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin: 5px; }
        .btn-save { background: var(--main-red); color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        
        footer { background: var(--dark-gray); color: white; text-align: center; padding: 30px; margin-top: 60px; }
    </style>
</head>
<body>

    <header>
        <h1 class="blink-name">DAILY CHICKEN SHOP</h1>
        <p style="color: var(--gold); font-style: italic;">"‡§µ‡§æ‡§∞‡§æ‡§£‡§∏‡•Ä ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§§‡§æ‡§ú‡§º‡§æ ‡§î‡§∞ ‡§∂‡•Å‡§¶‡•ç‡§ß ‡§ö‡§ø‡§ï‡§®"</p>
    </header>

    <div class="offers-bar">
        <div class="marquee" id="offer-text">Special Update: Fresh Stock Available Now! üêî</div>
    </div>

    <div class="container">
        <div id="menu-grid"></div>

        <div class="admin-panel">
            <h2 style="text-align: center; color: var(--main-red);">üîê Manager Login</h2>
            <div id="login-section" style="text-align: center;">
                <input type="password" id="admin-pass" placeholder="Password">
                <button onclick="login()" class="btn-save">Unlock</button>
            </div>

            <div id="admin-controls">
                <div id="admin-items-list"></div>
                <button onclick="logout()" style="margin-top:10px; padding:10px; cursor:pointer;">Logout</button>
            </div>
        </div>
    </div>

    <footer>
        <p>üìç VARANASI UTTAR PRADESH | üìû +91 9123547766</p>
    </footer>

    <script>
        const WA_PHONE = "919123547766";
        const SECRET_KEY = "shop123";
        
        // ZAROORI: Jab bhi GitHub par rates badlein, niche wali VERSION badal dein (e.g., 1.1, 1.2)
        const CURRENT_VERSION = "1.0"; 

        const defaultItems = [
            { id: 1, name: "White Chicken", oldPrice: 220, price: 190, unit: "kg", img: "https://raw.githubusercontent.com/Git5678-nxm/mychickenshop/main/white%20chicken.jpg" },
            { id: 2, name: "Desi Red Rooster", oldPrice: 320, price: 280, unit: "kg", img: "https://raw.githubusercontent.com/Git5678-nxm/mychickenshop/main/Red%20chicken.png" },
            { id: 3, name: "Fresh Farm Eggs", oldPrice: 10, price: 8, unit: "Piece", img: "https://raw.githubusercontent.com/Git5678-nxm/mychickenshop/main/Brown-eggs.jpg" }
        ];

        // Auto-Refresh Logic
        let savedVersion = localStorage.getItem('dcs_version');
        if (savedVersion !== CURRENT_VERSION) {
            localStorage.setItem('dcs_items', JSON.stringify(defaultItems));
            localStorage.setItem('dcs_version', CURRENT_VERSION);
        }

        let items = JSON.parse(localStorage.getItem('dcs_items')) || defaultItems;

        function login() {
            if(document.getElementById('admin-pass').value === SECRET_KEY) {
                document.getElementById('admin-controls').style.display = "block";
                document.getElementById('login-section').style.display = "none";
                renderAll();
            } else { alert("Galat Password!"); }
        }

        function renderAll() {
            const grid = document.getElementById('menu-grid');
            const adminList = document.getElementById('admin-items-list');
            grid.innerHTML = ""; adminList.innerHTML = "";

            items.forEach((item, index) => {
                const discount = Math.round(((item.oldPrice - item.price) / item.oldPrice) * 100);
                grid.innerHTML += `
                    <div class="card">
                        <div class="discount-badge">SAVE ${discount}%</div>
                        <img src="${item.img}" onerror="this.src='https://via.placeholder.com/300?text=Fresh+Chicken'">
                        <div class="card-info">
                            <h3>${item.name}</h3>
                            <span class="old-price">‚Çπ${item.oldPrice}</span>
                            <span class="new-price">‚Çπ${item.price}</span> / ${item.unit}
                            <a href="https://wa.me/${WA_PHONE}?text=Hello! Mujhe ${item.name} chahiye." class="btn-order">WhatsApp Order</a>
                        </div>
                    </div>`;

                adminList.innerHTML += `
                    <div style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                        <b>${item.name}</b><br>
                        MRP: <input type="number" value="${item.oldPrice}" id="p-old-${index}" style="width:70px">
                        Rate: <input type="number" value="${item.price}" id="p-new-${index}" style="width:70px">
                        <button onclick="updateItem(${index})" class="btn-save">Update</button>
                    </div>`;
            });
        }

        function updateItem(index) {
            items[index].oldPrice = document.getElementById(`p-old-${index}`).value;
            items[index].price = document.getElementById(`p-new-${index}`).value;
            localStorage.setItem('dcs_items', JSON.stringify(items));
            renderAll();
            alert("Rate Update Ho Gaya!");
        }

        function logout() { location.reload(); }

        window.onload = renderAll;
    </script>
</body>
</html>
