<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY CHICKEN SHOP | Real-time Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #cc0000; --dark-gray: #1a1a1a; --whatsapp-green: #25D366; --gold: #ffd700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f4f4f4; }
        
        @keyframes rainbowBlink {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            50% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        .blink-name { font-family: 'Oswald', sans-serif; font-size: 2.5rem; animation: rainbowBlink 3s infinite linear; text-align: center; padding: 20px; text-transform: uppercase; }

        header { background: var(--dark-gray); color: white; border-bottom: 5px solid var(--main-red); }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; padding-bottom: 15px; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .price { font-size: 1.8rem; color: var(--main-red); font-weight: bold; }
        .old-price { text-decoration: line-through; color: gray; margin-right: 10px; }
        
        .admin-box { background: #fff; margin-top: 40px; padding: 20px; border-radius: 10px; border: 2px solid #ddd; }
        .hidden { display: none; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: var(--main-red); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1 class="blink-name">DAILY CHICKEN SHOP</h1>
</header>

<div class="container">
    <div id="display-grid" class="card-grid"></div>

    <div class="admin-box">
        <h3 style="text-align:center; color:var(--main-red);">üîê Manager Control</h3>
        <div id="login-area" style="text-align:center; margin-top:10px;">
            <input type="password" id="pass" placeholder="Enter Password">
            <button class="btn" onclick="checkPass()">Login</button>
        </div>

        <div id="controls" class="hidden">
            <h4>Update Items Directly:</h4>
            <div id="admin-list"></div>
            <button class="btn" style="background:#333; margin-top:10px;" onclick="location.reload()">Logout & Refresh</button>
        </div>
    </div>
</div>

<script>
    const WA_NUMBER = "919123547766";
    const PASS = "shop123";

    // Default data (Sirf pehli baar ke liye)
    const initialItems = [
        { id: 1, name: "White Chicken", old: 220, price: 190, img: "https://raw.githubusercontent.com/Git5678-nxm/mychickenshop/main/white%20chicken.jpg" },
        { id: 2, name: "Desi Rooster", old: 320, price: 280, img: "https://raw.githubusercontent.com/Git5678-nxm/mychickenshop/main/Red%20chicken.png" },
        { id: 3, name: "Fresh Eggs", old: 10, price: 8, img: "https://raw.githubusercontent.com/Git5678-nxm/mychickenshop/main/Brown-eggs.jpg" }
    ];

    // LocalStorage se data uthana (Agar phone mein update kiya hai toh wahi dikhega)
    let shopData = JSON.parse(localStorage.getItem('myShopData')) || initialItems;

    function renderShop() {
        const grid = document.getElementById('display-grid');
        const adminList = document.getElementById('admin-list');
        grid.innerHTML = ""; adminList.innerHTML = "";

        shopData.forEach((item, index) => {
            // Customer View
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}">
                    <h3>${item.name}</h3>
                    <p><span class="old-price">‚Çπ${item.old}</span><span class="price">‚Çπ${item.price}</span></p>
                    <a href="https://wa.me/${WA_NUMBER}?text=Order:${item.name}" class="btn" style="display:inline-block; text-decoration:none; margin-top:10px; background:#25D366;">Order on WhatsApp</a>
                </div>`;

            // Admin View
            adminList.innerHTML += `
                <div style="padding:10px; border-bottom:1px solid #eee;">
                    <span>${item.name}</span> | 
                    MRP: <input type="number" value="${item.old}" onchange="updateData(${index}, 'old', this.value)" style="width:60px">
                    Rate: <input type="number" value="${item.price}" onchange="updateData(${index}, 'price', this.value)" style="width:60px">
                </div>`;
        });
    }

    function updateData(index, field, value) {
        shopData[index][field] = value;
        localStorage.setItem('myShopData', JSON.stringify(shopData));
        renderShop(); // Bina refresh kiye turant update
    }

    function checkPass() {
        if(document.getElementById('pass').value === PASS) {
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('login-area').classList.add('hidden');
            renderShop();
        } else { alert("Wrong Password"); }
    }

    window.onload = renderShop;
</script>

</body>
</html>
